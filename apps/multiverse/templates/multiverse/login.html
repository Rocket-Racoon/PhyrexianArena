{% extends "layouts/base.html" %}
{% block content %}
<div class="content" >
    <div class="container">
        <div class="col-md-4 ml-auto mr-auto">
            <form class="form" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="card card-login card-white">
                    <div class="card-header text-center">
                        <div class="d-flex flex-column align-items-center">
                            {% include 'includes/logo.html' %}
                            <h1 class="card-title mt-2">Phyrexian Arena</h1>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="tim-icons icon-key-25"></i></div>
                            </div>
                            <input type="text" name="username" class="form-control" placeholder="Username">
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="tim-icons icon-lock-circle"></i></div>
                            </div>
                            <input type="password" name="password" class="form-control" placeholder="Password">
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-gray-dark btn-lg btn-block mb-3">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<style>
.content {
    padding-left: 30px !important;
}
</style>
{% endblock %}
